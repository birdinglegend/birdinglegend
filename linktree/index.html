<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Linktree | Birding Legend</title>
  <script>
  // theme.js — no switch, just pick stored or device theme
  (function () {
    try {
      const stored = localStorage.getItem('theme'); // 'dark' | 'light' | null
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = stored ? stored : (prefersDark ? 'dark' : 'light');

      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }

      // Optional: live-update when OS theme changes *only if user didn't set a preference*
      if (!stored) {
        const mq = window.matchMedia('(prefers-color-scheme: dark)');
        mq.addEventListener('change', (e) => {
          document.documentElement.classList.toggle('dark', e.matches);
        });
      }
    } catch (_) {}
  })();
</script>
</head>
<body class="h-dvh overflow-hidden bg-neutral-50 dark:bg-black">
  <!-- Background: your website in an iframe -->
  <iframe
    src="/"
    title="BirdingLegend Home (background)"
    class="pointer-events-none fixed inset-0 h-full w-full -z-20"
    loading="eager"
  ></iframe>

  <!-- Blur + dim overlay; clicking it routes home -->
  <div
    id="backdrop"
    class="fixed inset-0 -z-10 backdrop-blur-xl bg-black/20 dark:bg-black/40"
    aria-hidden="true"
  ></div>

  <!-- Centered Linktree card -->
  <main class="fixed inset-0 grid place-items-center p-4">
    <section
      id="linktree-card"
      class="w-full max-w-md rounded-2xl border shadow-2xl overflow-hidden
             bg-white/70 border-black/10 text-neutral-900
             dark:bg-white/10 dark:border-white/10 dark:text-white backdrop-blur-xl"
    >
      <!-- Header -->
      <div class="p-6 text-center">
        <img src="/src/assets/images/about/eugene-birdinglegend.jpg" alt=""
             class="mx-auto mb-3 h-10 w-10 rounded-full opacity-90" />
        <h1 class="text-xl font-medium">BirdingLegend</h1>
        <p class="mt-1 text-sm text-neutral-600 dark:text-white/80">Links & latest</p>
      </div>

      <!-- Links -->
      <nav class="px-4 pb-4 space-y-3">
        <!-- Link style: light (subtle) / dark (glass) -->
        <a href="https://youtube.com/@birdingLegend" target="_blank" rel="noopener"
           class="block w-full rounded-xl border px-4 py-3 text-center text-base font-medium transition
                  border-black/10 bg-black/5 hover:bg-black/10 focus:outline-none focus:ring-2 focus:ring-black/20
                  dark:border-white/15 dark:bg-white/10 dark:hover:bg-white/20 dark:focus:ring-white/40">
          YouTube Channel
        </a>

        <a href="/blog/"
           class="block w-full rounded-xl border px-4 py-3 text-center text-base font-medium transition
                  border-black/10 bg-black/5 hover:bg-black/10 focus:outline-none focus:ring-2 focus:ring-black/20
                  dark:border-white/15 dark:bg-white/10 dark:hover:bg-white/20 dark:focus:ring-white/40">
          Blog
        </a>

        <a href="/newsletter/"
           class="block w-full rounded-xl border px-4 py-3 text-center text-base font-medium transition
                  border-black/10 bg-black/5 hover:bg-black/10 focus:outline-none focus:ring-2 focus:ring-black/20
                  dark:border-white/15 dark:bg-white/10 dark:hover:bg-white/20 dark:focus:ring-white/40">
          Join the Newsletter
        </a>

        <a href="/competitions/"
           class="block w-full rounded-xl border px-4 py-3 text-center text-base font-medium transition
                  border-black/10 bg-black/5 hover:bg-black/10 focus:outline-none focus:ring-2 focus:ring-black/20
                  dark:border-white/15 dark:bg-white/10 dark:hover:bg-white/20 dark:focus:ring-white/40">
          Decoder Competition
        </a>

        <a href="/contact/"
           class="block w-full rounded-xl border px-4 py-3 text-center text-base font-medium transition
                  border-black/10 bg-black/5 hover:bg-black/10 focus:outline-none focus:ring-2 focus:ring-black/20
                  dark:border-white/15 dark:bg-white/10 dark:hover:bg-white/20 dark:focus:ring-white/40">
          Contact
        </a>
      </nav>

      <!-- Footer -->
      <div class="px-6 py-4 text-center text-xs text-neutral-600 dark:text-white/70">
        Tap outside to return to Home
      </div>
    </section>
  </main>

  <script>
    // --- Config ---
    const HOME_URL = "/"; // or "https://birdinglegend.com/"

    // Prevent scroll (mobile guard)
    document.documentElement.style.overflow = 'hidden';
    document.body.style.overscrollBehaviorY = 'none';

    // Click outside → go home
    const backdrop = document.getElementById('backdrop');
    const card = document.getElementById('linktree-card');

    card.addEventListener('click', (e) => e.stopPropagation());
    backdrop.addEventListener('click', () => (window.location.href = HOME_URL));

    document.addEventListener('click', (e) => {
      if (!card.contains(e.target)) window.location.href = HOME_URL;
    });
  </script>

  <!-- Your Vite entry must import Tailwind CSS -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
